<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BestUO Blog - A modern blog platform">
    <title>BestUO Blog</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>BestUO Blog</h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h2>Welcome to BestUO Blog</h2>
            <p>Discover amazing stories, tutorials, and insights</p>
        </div>
    </section>

    <!-- Blog Posts Grid -->
    <main class="main-content">
        <div class="container">
            <!-- Left Sidebar with Categories -->
            <aside class="sidebar" role="navigation" aria-label="Category filter navigation">
                <h3>Categories</h3>
                <ul class="category-list" id="categoryList">
                    <!-- Categories will be dynamically loaded here -->
                </ul>
            </aside>
            
            <!-- Content Wrapper -->
            <div class="content-wrapper">
                <div class="posts-grid" id="postsGrid">
                    <!-- Posts will be dynamically loaded here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 BestUO Blog. All rights reserved.</p>
            <div class="social-links">
                <a href="#" aria-label="Twitter">Twitter</a>
                <a href="#" aria-label="GitHub">GitHub</a>
                <a href="#" aria-label="LinkedIn">LinkedIn</a>
            </div>
        </div>
    </footer>

    <script src="js/blog.js"></script>
</body>
</html>
